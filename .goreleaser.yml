# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - gmake generate
builds:
- id: isctl
  binary: isctl
  main: ./cmd
  env:
  - CGO_ENABLED=0
  goos:
    - windows
    - linux
  goarch:
    - amd64
- id: isctl-macos
  binary: isctl
  main: ./cmd
  env:
  - CGO_ENABLED=0
  goos:
    - darwin
  goarch:
    - amd64
  hooks:
    post: gon gon.hcl

release:
  github:
    owner: bshapiro4254 
    name: isctl
  draft: false
  prerelease: auto

archives:
- id: isctl
  format: zip
  builds:
    - isctl
  format_overrides: 
  - goos: linux
    format: tar.gz
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
- id: isctl-macos
  format: zip
  builds:
    - isctl-macos
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64

brews:
- ids:
  - isctl-macos
  tap:
    owner: cgascoig
    name: homebrew-isctl

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
